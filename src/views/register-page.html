<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-Vindo ao Live Chat</title>
    <link rel="stylesheet" href="/styles/register-page.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="pt-br">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/public/styles/login-page.css" />
      </head>
      <body>
        <header>
          <h1>Live Chat</h1>
          <p>Converse em tempo real!</p>
        </header>
        <form action="" method="post">
          <h1>Crie Sua Conta</h1>

          <fieldset>
            <label for="username">Nome de Usuário</label>
            <input
              type="text"
              name="username"
              id="username"
              onkeyup="verifyInputs()"
              placeholder="Este será seu nome no Chat"
              required
              minlength="2"
              maxlength="30"
            />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              onkeyup="verifyInputs()"
              required
            />

            <label for="password">Senha</label>
            <input
              type="password"
              autocomplete="new-password"
              name="password"
              id="password"
              onkeyup="verifyInputs()"
              placeholder="Entre 8 e 20 caracteres"
              minlength="8"
              maxlength="20"
              required
            />

            <button type="submit">Criar Conta</button>
            <a href="/login"
              >Já tem uma conta? <strong>Faça o login!</strong></a
            >
          </fieldset>
        </form>
      </body>
    </html>

    <script src="/public/scripts/userPage.js"></script>
  </body>
</html>
